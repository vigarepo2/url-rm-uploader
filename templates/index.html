{% extends "base.html" %}
{% block content %}
<h2>Upload File</h2>
<form method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <br><br>
    <input type="text" name="custom_name" placeholder="Custom Filename (optional)">
    <br><br>
    <input type="submit" value="Upload">
</form>
<br>
<h2>Or Upload via URL</h2>
<form method="post">
    <input type="url" name="file_url" placeholder="Enter file URL">
    <br><br>
    <input type="submit" value="Download and Upload">
</form>
{% endblock %}
