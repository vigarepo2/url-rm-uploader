{% extends "base.html" %}
{% block content %}
<h2>Uploaded Files</h2>
<table>
    <tr>
        <th>Filename</th>
        <th>Size (bytes)</th>
        <th>Actions</th>
    </tr>
    {% for file in files %}
    <tr>
        <td>{{ file.filename }}</td>
        <td>{{ file.size }}</td>
        <td>
            <a href="{{ url_for('download_file', filename=file.filename) }}">Download</a>
            |
            <form action="{{ url_for('delete_file', filename=file.filename) }}" method="post" style="display:inline;">
                <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this file?');">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
